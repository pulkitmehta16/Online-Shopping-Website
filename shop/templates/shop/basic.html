<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <style>
      {% block css %}{% endblock %}
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/shop"><h3>Pulkart</h3></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="/shop">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="/shop/about">About Us</a></li>
            {% comment %} <li class="nav-item"><a class="nav-link active" href="/shop/tracker">Tracker</a></li> {% endcomment %}
            <li class="nav-item"><a class="nav-link active" href="/shop/contact">Contact Us</a></li>
          </ul>

          {% comment %} <form class="d-flex me-3" role="search" action="/shop/search">
            <input class="form-control me-2" type="search" placeholder="Search">
            <button class="btn btn-success" type="submit">Search</button>
          </form> {% endcomment %}

          <!-- Cart Dropdown -->
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="cartDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Cart (<span id="cart-count">0</span>)
              </a>
              <ul class="dropdown-menu dropdown-menu-end p-3" aria-labelledby="cartDropdown" style="min-width: 300px;">
                <li><h6 class="dropdown-header">Your Cart</h6></li>
                <div id="cart-items"></div>
                <li><hr class="dropdown-divider"></li>
              </ul>
            </li>
          </ul>

        </div>
      </div>
    </nav>

    {% block body %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {% block js %}{% endblock %}
  </body>
</html>
